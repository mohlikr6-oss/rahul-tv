<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAHUL SUPREME LIVE</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; margin: 0; }
        .nav { background: #111; padding: 20px; border-bottom: 2px solid #0f0; box-shadow: 0 0 10px #0f0; }
        input { padding: 12px; width: 70%; border-radius: 5px; border: 1px solid #0f0; background: #000; color: #0f0; outline: none; }
        button { padding: 12px 20px; background: #0f0; color: #000; font-weight: bold; border: none; cursor: pointer; }
        #player { margin-top: 20px; }
        .v-box { border: 1px solid #333; margin: 10px; border-radius: 10px; overflow: hidden; background: #0a0a0a; }
        iframe { width: 100%; aspect-ratio: 16/9; border: none; }
        .dl-link { display: block; background: #fff; color: #000; padding: 15px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="nav">
        <h1>RAHUL_SUPREME_TV</h1>
        <input type="text" id="vidName" placeholder="Gana ka naam likho...">
        <button onclick="playNow()">CHALAO</button>
    </div>
    <div id="player">
        <p style="margin-top:50px; color:#666;">Waiting for Command...</p>
    </div>
    <script>
        function playNow() {
            let q = document.getElementById('vidName').value;
            let p = document.getElementById('player');
            if(!q) return;
            p.innerHTML = `
                <div class="v-box">
                    <iframe src="https://www.youtube.com/embed?listType=search&list=${encodeURIComponent(q)}" allowfullscreen></iframe>
                    <a href="https://v3.9xbuddy.com/search?q=${encodeURIComponent(q)}" target="_blank" class="dl-link">⬇️ DOWNLOAD VIDEO</a>
                </div>`;
        }
    </script>
</body>
</html>
